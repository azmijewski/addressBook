<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formularz do dodawanie kontaktow</title>
</head>
<body>
    <h1>Dodaj kontakt</h1>
    <form action="#" th:action="@{/save-contact}" method="post">
        <p>Imie: <input type="text" th:field="${person.firstname}"></p>
        <p>Nazwisko: <input type="text" th:field="${person.lastname}"></p>
        <p>Numer Telefonu: <input type="text" th:field="${person.mobileNumber}"></p>
        <p th:errors="*{person.email}">Email errors</p>
        <p>Email: <input type="text" th:field="${person.email}"></p>
        <p>Ulica: <input type="text" th:field="${person.street}"></p>
        <p>Nr domu: <input type="text" th:field="${person.houseNumber}"></p>
        <p>Miejscowosc: <input type="text" th:field="${person.city}"></p>
        <input type="submit" value="Dodaj">
    </form>
</body>
</html>
