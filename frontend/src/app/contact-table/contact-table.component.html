<div class="contact-search">
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Wpisz nazwisko" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Szukaj</button>
  </form>
</div>
<table class="table">
  <thead>
    <tr>
    <th scope="col">#</th>
    <th scope="col">ImiÄ™</th>
    <th scope="col">Nazwisko</th>
    <th scope="col">Akcja</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let contact of contacts; let i = index">
    <th scope="row">{{i}}</th>
    <td>{{contact.firstname}}</td>
    <td>{{contact.lastname}}</td>
    <td>@mdo</td>
  </ng-container>
  </tbody>
</table>
<button type="button" class="btn btn-primary" (click)="addContact()">Dodaj kontakt</button>
